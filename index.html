<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriks di SweetAlert</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MathJax -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <h1>Contoh Matriks di SweetAlert</h1>
    <button onclick="showMatrix()">Tampilkan Matriks</button>

    <script>
        function showMatrix() {
            Swal.fire({
                title: 'Matriks Matematika',
                html: `
                    <p>Berikut adalah matriks contoh:</p>
                    <p id="matrix">
                        $$ 
                        \\begin{bmatrix}
                        1 & 2 & 3 \\\\
                        4 & 5 & 6 \\\\
                        7 & 8 & 9
                        \\end{bmatrix}
                        $$
                    </p>
                `,
                didOpen: () => {
                    // Pastikan MathJax dirender setelah dialog muncul
                    MathJax.typesetPromise().catch((err) => console.error(err));
                },
                confirmButtonText: 'Tutup'
            });
        }
    </script>
</body>
</html>
